<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>{#codehighlighting.codehighlighting_title}</title>
  <script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
  <script language="javascript" type="text/javascript" src="../../utils/mctabs.js"></script>
  <script language="javascript" type="text/javascript" src="../../utils/form_utils.js"></script>
  <script type="text/javascript" src="../../utils/editable_selects.js"></script>
  <script language="javascript" type="text/javascript" src="js/codehighlighting.js"></script>
  <link rel="stylesheet" type="text/css" href="css/codehighlighting.css" />
  <base target="_self" />
</head>
<body onload="" style=" margin: 4px;">
  <form onsubmit="return false;" action="#">
	<div class="Container">
      {#codehighlighting.codehighlighting_languagepicker}:
      <select id="ProgrammingLanguages" style="width: 113px">
        <option selected="selected" value="actionscript3">ActionScript3</option>
        <option value="shell">Bash/shell</option>
        <option value="coldfusion">ColdFusion</option>
        <option value="csharp">C#</option>
        <option value="c">C++</option>
        <option value="css">CSS</option>
        <option value="delphi">Delphi</option>
        <option value="diff">Diff</option>
        <option value="erlang">Erlang</option>
        <option value="groovy">Groovy</option>
        <option value="javascript">JavaScript</option>
        <option value="java">Java</option>
        <option value="javafx">JavaFX</option>
        <option value="perl">Perl</option>
        <option value="php">PHP</option>
        <option value="text">Plain Text</option>
        <option value="powershell">PowerShell</option>
        <option value="python">Python</option>
        <option value="ruby">Ruby</option>
        <option value="scala">Scala</option>
        <option value="sql">SQL</option>
        <option value="vbnet">Visual Basic</option>
        <option value="xml">XML</option>
      </select>
      <br/>
      {#codehighlighting.codehighlighting_pagecode}:<br/>
      <textarea id="CodeArea" class="CodeArea"></textarea><br/>
      <div class="Options">
        <input id="nogutter" type="checkbox"  />
        <label id="nogutter_lable" >{#codehighlighting.codehighlighting_nogutter}</label>
        <input id="collapse" type="checkbox"  />
        <label id="collapse_label" >{#codehighlighting.codehighlighting_collapse}</label> <br />
        <input id="nocontrols" type="checkbox"  />
        <label id="nocontrols_label" >{#codehighlighting.codehighlighting_nocontrols}</label>
        <input id="showcolumns" type="checkbox"  />
        <label id="showcolumns_label" >{#codehighlighting.codehighlighting_showcolumns}</label>
      </div>
      <div class="Actions">
        <input id="cancel" type="button" value="{#cancel}" onclick="return Cancel_Button_onclick()" />
        <input id="insert" type="button" value="{#insert}" onclick="return Save_Button_onclick()" />
      </div>
    </div>
  </form>
</body>
</html>
